version: '3.8'

services:
  # Main Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: all-thing-eye
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../credentials:/app/credentials:ro
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - all-thing-eye-network

  # PostgreSQL Database (프로덕션용)
  db:
    image: postgres:15-alpine
    container_name: all-thing-eye-db
    environment:
      POSTGRES_USER: ${DB_USER:-allthinguser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-all_thing_eye}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - all-thing-eye-network

  # Redis (캐싱용)
  redis:
    image: redis:7-alpine
    container_name: all-thing-eye-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - all-thing-eye-network

  # Scheduler (별도 컨테이너로 스케줄러 실행)
  scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: all-thing-eye-scheduler
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../credentials:/app/credentials:ro
    depends_on:
      - db
      - redis
    command: python -m src.scheduler.main
    restart: unless-stopped
    networks:
      - all-thing-eye-network

  # Prometheus (모니터링 - 선택사항)
  prometheus:
    image: prom/prometheus:latest
    container_name: all-thing-eye-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - all-thing-eye-network
    profiles:
      - monitoring

  # Grafana (대시보드 - 선택사항)
  grafana:
    image: grafana/grafana:latest
    container_name: all-thing-eye-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - all-thing-eye-network
    profiles:
      - monitoring

networks:
  all-thing-eye-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

